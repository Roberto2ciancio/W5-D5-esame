<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/NetflixProfile.css" />
    <link rel="stylesheet" href="d.css" />
  </head>
  <body>
    <header>
      <img
        width="100px"
        src="./Netflix-assets/Netflix-assets/assets/netflix_logo.png"
        alt=""
      />
    </header>

    <main class="text-light">
      <article>
        <div class="d-flex justify-content-center align-content-end pt-5">
          <h1>Edit Profile</h1>
        </div>
        <hr class="bg-opacity-75 text-body-secondary p-3" />
        <div class="container text-center">
          <span class="row">
            <div class="col text-end">
              <img
                width="100px"
                src="./Netflix-assets/Netflix-assets/assets/avatar.png"
                alt=""
              />
            </div>

            <div class="col">
              <input
                class="form-control bg-body-secondary"
                type="text"
                value="Strive Student"
                aria-label="readonly input example"
                readonly
              />

              <p class="pb-2 pt-2 text-start text-light">Language:</p>
              <div class="col-9">
                <select
                  class="form-select bg-black text-light"
                  aria-label="Default select example"
                >
                  <option selected>English</option>
                  <option value="1">spagnolo</option>
                  <option value="2">italiano</option>
                  <option value="3">Arabo</option>
                </select>
              </div>

              <hr class="bg-opacity-75 text-body-secondary p-3" />
              <div class="text-start pb-2 pt-2">
                <p>Maturity Setting:</p>
                <button class="text-light bg-opacity-75 bg-secondary mb-2">
                  ALL MATURITY RATINGS
                </button>
                <p>show titles of all maturity ratings for this profile.</p>
                <button
                  class="px-4 py-1 bg-black text-secondary border-1 border-light"
                >
                  EDIT
                </button>
                <hr class="bg-opacity-75 text-body-secondary p-3 mb-3" />
                <p>Autoplay controls</p>
                <div class="form-check">
                  <input
                    class="form-check-input p-2"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Autoplay next episode in a series on all device.
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input p-2"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    checked
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Autoplay previews while browsing on all devices.
                    <hr class="bg-opacity-75 text-body-secondary p-3 mb-3" />
                  </label>
                </div>
              </div>
              <div
                class="d-flex justify-content-center align-items-center row text-center gx-5"
              >
                <button
                  class="bg-light py-1 px-2 text-black me-2 border-1 border-light col"
                >
                  SAVE
                </button>
                <button
                  class="me-2 py-1 px-2 bg-black text-secondary border-1 border-light ms-4 col"
                >
                  CANCEL
                </button>
                <button
                  class="me-2 py-1 px-2 bg-black text-secondary border-1 border-light ms-4 col"
                >
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </span>
        </div>
      </article>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
